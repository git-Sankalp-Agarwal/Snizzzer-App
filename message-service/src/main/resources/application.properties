spring.application.name=message-service

server.servlet.context-path=/messages

server.port=9050
#DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messagesDB
spring.datasource.username={USER_DB_NAME}
spring.datasource.password={USER_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#SQL-Initialization Config
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
#spring,sql.init.data-locations=classpath:data.sql

#eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.preferIpAddress=true

